
{% load static %}
{% load bootstrap4 %}
{% block title %}
    Login
{% endblock %}

{% block css %}
<style>
        .border-left-radius-self {
            border-top-left-radius: 2.5rem;
            border-bottom-left-radius: 2.5rem;
        }
        .border-right-radius-self{
            border-top-right-radius: 2.5rem;
            border-bottom-right-radius: 2.5rem;
        }
        label{
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>

{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row" style="height: 400px;">
            <div class="col-6 border border-right-0 border-primary border-left-radius-self h-100">
                <h4 class="text-primary text-center border-bottom border-primary m-2">Login</h4>
                <div>
                    <form action="{% url 'myapp:login' %}" method="post" class="mt-5">
                        {% csrf_token %}
                        {% bootstrap_form login_form %}
                        <div class="text-right">
                            <button class="btn btn-outline-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="mt-3 text-right">
                    <a href="{% url 'myapp:register' %}">Don't have an account yet? Click here to register</a>
                </div>
            </div>
            <div class="col-6 border border-right-radius-self p-0" style="background-image:url({% static 'img/login_right.jpeg' %});background-size: cover;">
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
{% endblock %}
